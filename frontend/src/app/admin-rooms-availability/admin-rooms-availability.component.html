<div class="cards-container">
  <mat-card *ngFor="let hotel of data">
    <mat-card-title> {{ hotel.hotelName }} </mat-card-title>

    <mat-card-content>
      <table mat-table [dataSource]="hotel.roomSatuses">
        <ng-container matColumnDef="numberRoom">
          <th mat-header-cell *matHeaderCellDef> Номер комнаты </th>
          <td mat-cell *matCellDef="let element"> {{element.numberRoom}} </td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Статус </th>
          <td mat-cell *matCellDef="let element">
            <mat-slide-toggle [checked]="element.status"
              (toggleChange)="toggleChange(hotel.hotelUid, element.numberRoom, element.status)"></mat-slide-toggle>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
